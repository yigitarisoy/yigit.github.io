    nav a { margin: 0 10px; text-decoration: none; color: black; font-size: 16px; transition: opacity 0.3s; }
    nav a:hover { opacity: 0.5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 10px; }
    .grid img { width: 100%; height: auto; display: block; filter: grayscale(100%); transition: filter 0.3s, transform 0.3s; cursor: pointer; }
    .grid img:hover { filter: grayscale(0%); transform: scale(1.05); }
    .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
    .modal img { max-width: 90%; max-height: 90%; }
    .modal:target { display: flex; }
