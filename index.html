  <style>
    body { margin: 0; font-family: Inter, sans-serif; background: white; color: black; }
    header { display: flex; align-items: center; padding: 20px; font-size: 24px; font-weight: bold; justify-content: flex-start; }
    header img { height: 100px; margin-right: 15px; }
    nav { margin-left: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: black; font-size: 16px; transition: opacity 0.3s; }
    nav a:hover { opacity: 0.5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 10px; }
    .grid img { opacity: 0; transition: opacity 1s, filter 0.3s, transform 0.3s; }
    .grid img.loaded { opacity: 1; }
    .grid img { width: 100%; height: auto; display: block; filter: grayscale(0%); transition: filter 0.3s, transform 0.3s; cursor: pointer; }
    .grid img:hover { filter: grayscale(100%); transform: scale(1.05); }
    .grid img { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
    .modal img { max-width: 90%; max-height: 90%; }
    .modal:target { display: flex; }
    body {
  opacity: 0;
  transition: opacity 0.5s ease-in;
}
body.loaded {
  opacity: 1;
}
#loader {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#loader img {
  width: 80px;
}
  </style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.grid img').forEach(img => {
      img.onload = () => img.classList.add('loaded');
    });
  });
</script>
