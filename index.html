  <!-- Main stylesheet -->
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --fg-alt: #888;
      --accent: #000;
    }
    [data-theme="dark"] {
      --bg: #111;
      --fg: #fff;
      --fg-alt: #aaa;
    }

    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background .3s, color .3s;
    }
    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader img { width: 80px; }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .logo { height: 120px; }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--fg);
      font-weight: 600;
      transition: opacity .3s;
    }
    nav a:hover { opacity: 0.6; }

    /* Dark-mode toggle */
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--fg);
      margin-left: 1rem;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 10px;
      padding: 1rem;
    }
    .gallery a {
      display: block;
      overflow: hidden;
      position: relative;
    }
    .gallery img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      filter: grayscale(0%);
      transition: transform .3s, filter .3s;
      loading: lazy;
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: grayscale(80%);
    }

    /* Footer & back-to-top */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: .9rem;
      color: var(--fg-alt);
    }
    #to-top {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      background: var(--accent);
      color: var(--bg);
      padding: .5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity .3s;
    }
    #to-top:hover { opacity: 1; }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      header { flex-direction: column; }
      nav { margin-top: .5rem; }
    }
    @media (max-width: 480px) {
      .gallery { grid-template-columns: 1fr; }
    }
  </style>
</head>

    // Dark-mode toggle
    const btn = document.getElementById('theme-toggle');
    btn.addEventListener('click',()=>{
      document.body.dataset.theme =
        document.body.dataset.theme === 'light' ? 'dark' : 'light';
