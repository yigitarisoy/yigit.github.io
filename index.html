<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yigit Arisoy</title>
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png" sizes="64x64">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <style>
    /* CSS Variables for light/dark */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --header-bg: #ffffff;
      --link: #000000;
      --card-shadow: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --header-bg: #1e1e1e;
      --link: #f0f0f0;
      --card-shadow: rgba(0,0,0,0.4);
    }
    /* Base styles */
    body {
      margin:0; padding:0;
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      opacity:0; transition:opacity 0.5s ease-in;
      scroll-behavior:smooth;
    }
    body.loaded { opacity:1; }
    /* Loader */
    #loader { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg);
      display:flex; align-items:center; justify-content:center; z-index:9999;
      transition:opacity 0.5s ease; }
    #loader.hide { opacity:0; pointer-events:none; }
    /* Header */
    header {
      display:flex; align-items:center; justify-content:space-between;
      flex-wrap:wrap; padding:20px;
      background:var(--header-bg);
      box-shadow:0 2px 4px var(--card-shadow);
      position:sticky; top:0; z-index:1000;
    }
    .logo { height:80px; }
    nav { display:flex; gap:12px; align-items:center; }
    nav a, #dark-toggle {
      text-decoration:none; color:var(--link); font-weight:600;
      background:none; border:none; cursor:pointer;
      transition:opacity 0.3s;
      font-size:14px;
    }
    nav a:hover, #dark-toggle:hover { opacity:0.7; }
    /* Gallery grid */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:10px; padding:10px;
    }
    .gallery a { overflow:hidden; }
    .gallery a img {
      width:100%; height:350px;
      object-fit:cover;
      display:block;
      box-shadow:0 4px 10px var(--card-shadow);
      transition:transform 0.3s ease,filter 0.3s ease;
    }
    .gallery a img:hover { transform:scale(1.05); filter:grayscale(80%); }
    /* Fade-in scroll */
    .fade-in { opacity:0; transform:translateY(20px);
      transition:opacity 0.6s ease-out,transform 0.6s ease-out; }
    .fade-in.visible { opacity:1; transform:translateY(0); }
    /* Footer */
    footer { text-align:center; padding:20px; font-size:14px; border-top:1px solid var(--card-shadow); }
    /* Back-to-top */
    #back-to-top {
      position:fixed; bottom:20px; right:20px;
      background:var(--link); color:var(--bg);
      padding:10px 15px; border-radius:4px;
      text-decoration:none; opacity:0.7; font-size:14px;
      transition:opacity 0.3s;
    }
    #back-to-top:hover { opacity:1; }
    /* Responsive */
    @media(max-width:768px) {
      .gallery { grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); }
      .gallery a img { height:280px; }
    }
    @media(max-width:480px) {
      header { flex-direction:column; align-items:center; }
      .logo { height:60px; margin-bottom:10px; }
      .gallery { grid-template-columns:1fr; }
      .gallery a img { height:auto; aspect-ratio:4/3; }
    }
  </style>
</head>
<body>
  <div id="loader"><img src="images/logo.png" alt="Loading" width="80"></div>
  <header>
    <img src="images/logo.png" alt="Yigit Arisoy" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="https://instagram.com/yigitarsy" target="_blank">Instagram</a>
      <a href="contact.html">Contact</a>
      <button id="dark-toggle">üåô</button>
    </nav>
  </header>
  <main>
    <div class="gallery">
      <!-- 31 Images -->
      "+
      Array.from({length:31},(_,i)=>
        `<a href="images/your-image%20(${i+1}).jpg" class="glightbox fade-in"><img src="images/your-image-thumb%20(${i+1}).jpg" alt="Photo ${i+1}" loading="lazy"></a>`
      ).join("\n      ")+
      "
    </div>
  </main>
  <footer>&copy; 2025 Yigit Arisoy ¬∑ <a href="https://instagram.com/yigitarsy" target="_blank">Instagram</a></footer>
  <a id="back-to-top" href="#top">Top</a>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    // GLightbox
    const lightbox = GLightbox({ selector:'.glightbox' });
    // Loader & fade-in
    window.addEventListener('load',()=>{ document.getElementById('loader').classList.add('hide'); document.body.classList.add('loaded'); });
    // IntersectionObserver for fade
    const observer=new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('visible'); observer.unobserve(e.target);} }); },{threshold:0.1});
    document.querySelectorAll('.fade-in').forEach(el=>observer.observe(el));
    // Back-to-top
    document.getElementById('back-to-top').addEventListener('click',e=>{ e.preventDefault(); window.scrollTo({top:0,behavior:'smooth'}); });
    // Dark mode toggle
    const toggle=document.getElementById('dark-toggle');
    toggle.addEventListener('click',()=>{
      const theme=document.documentElement.getAttribute('data-theme')=== 'dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',theme);
      toggle.textContent = theme==='dark'?'‚òÄÔ∏è':'üåô';
    });
  </script>
</body>
</html>
