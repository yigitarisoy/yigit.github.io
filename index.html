    :root {
      --bg: #fff;
      --fg: #000;
      --fg-alt: #888;
      --accent: #000;
    }
    [data-theme="dark"] {
      --bg: #111;
      --fg: #fff;
      --fg-alt: #aaa;
    }

    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background .3s, color .3s;
    }
    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader img { width: 80px; }

    /* Header */
header {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 1.5rem 2rem 1rem 2rem;
  gap: 2rem;
}
.logo {
  height: 120px;
  margin-right: 2.5rem;
  flex-shrink: 0;
}
nav {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 2.2rem;
}
nav a {
  text-decoration: none;
  color: var(--fg);
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 1.05rem;
  letter-spacing: 0.13em;
  position: relative;
  padding-bottom: 2px;
  transition: color .2s, filter .2s;
}
nav a.active,
nav a:hover {
  color: var(--fg-alt);
  filter: grayscale(60%);
}
nav a.active::after {
  content: '';
  display: block;
  width: 100%;
  height: 2px;
  background: var(--fg-alt);
  margin-top: 2px;
  border-radius: 1px;
}
nav a:not(.active):hover::after {
  content: '';
  display: block;
  width: 100%;
  height: 2px;
  background: var(--fg-alt);
  margin-top: 2px;
  border-radius: 1px;
}
#theme-toggle {
  background: none;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  color: var(--fg);
  margin-left: 2rem;
  padding: 0 0.3em;
  line-height: 1;
  vertical-align: middle;
}

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 10px;
      padding: 1rem;
    }
    .gallery a {
      display: block;
      overflow: hidden;
      position: relative;
    }
    .gallery img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      filter: grayscale(0%);
      transition: transform .3s, filter .3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: grayscale(80%);
    }

    /* Footer & back-to-top */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: .9rem;
      color: var(--fg-alt);
    }
    #to-top {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      background: var(--accent);
      color: var(--bg);
      padding: .5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity .3s;
    }
    #to-top:hover { opacity: 1; }

    /* Responsive tweaks */
    @media (max-width: 768px) {
  header { padding: 1rem; }
  .logo { height: 80px; }
  nav { flex-direction: row; gap: 0.5rem; }
  #theme-toggle { margin-top: 0; margin-left: 1rem; }
}
@media (max-width: 480px) {
  .gallery { grid-template-columns: 1fr; }
  header { padding: 0.5rem; }
}
  </style>
